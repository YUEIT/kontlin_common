apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.android.targetSdkVersion
    defaultConfig {
        applicationId "cn.yue.base.kotlin.test"
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        kapt {
            arguments {
                arg("AROUTER_MODULE_NAME", project.getName())
            }
            generateStubs = true
        }

        dexOptions {
            javaMaxHeapSize "1g"
        }
    }
    buildTypes {
        release {
            ndk {
                abiFilters "armeabi-v7a"
            }
            shrinkResources false
            minifyEnabled false
            zipAlignEnabled true
            // 移除无用的resource文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.release
            buildConfigField("boolean", "DEBUG_MODE", "false")
        }
        debug {
            ndk {
                abiFilters "armeabi-v7a"
                abiFilters "x86"
            }
            shrinkResources false
            minifyEnabled false
//            zipAlignEnabled true
            // 移除无用的resource文件
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            signingConfig signingConfigs.debug
            buildConfigField("boolean", "DEBUG_MODE", rootProject.ext.version.debug.toString())
        }
    }
    packagingOptions {
        pickFirst 'META-INF/*'

    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    dataBinding {
        enabled true
    }
}

androidExtensions {
    experimental = true
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation rootProject.ext.androidx["junit"]
    androidTestImplementation rootProject.ext.androidx["junit-test"]
    androidTestImplementation rootProject.ext.androidx["espresso-test"]

    implementation project(":middle")
    implementation rootProject.ext.androidx["appcompat"]
    implementation rootProject.ext.androidx["constraintlayout"]
    //aRouter
    implementation rootProject.ext.dependencies["arouter-api"]
    kapt rootProject.ext.dependencies["arouter-compiler"]
}

